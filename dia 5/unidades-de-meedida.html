<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .p{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }
        .pixeles{
            font-size: 16px;/*16 es el valor predeterminado*/
        }
        .porcentaje {
            font-size: 100%;
        }

        .rem{ /*root em es relativo*/
            font-size: 1rem;
            /*
            16px = 1 rem
            

            */
        }
    </style>
</head>
<body>
    <p class="pixeles">Prueba</p>
    <p class="porcentaje">Prueba</p>
    <p class="rem">Prueba</p>
    
</body>
</html>
